version: '3.9'

volumes:
  mongo:

services:
  web:
    restart: on-failure
    image: bqat-gui:latest
    build:
      context: .
    ports:
      - '7860:7860'
    depends_on:
      - api
    # labels:
    #   traefik.enable: true
    #   traefik.http.routers.front.tls: true
    #   traefik.http.routers.front.rule: Host(`bqat.biometix.com`)
    #   traefik.http.routers.front.middlewares: default@file

  api:
    restart: on-failure
    image: bqat-api:latest
    shm_size: '8gb'
    depends_on:
      - mongo
      - redis
    environment:
      DEBUG_MODE: NO
      MGO_URL: mongodb://root:admin@mongo:27017/
      SCAN_DB: scan
      LOG_DB: log
      RDS_URL: redis://redis:6379/
      QUEUE_DB: 0
    # labels:
    #   traefik.enable: true
    #   traefik.http.routers.api.tls: true
    #   traefik.http.routers.api.rule: Host(`bqat-api.biometix.com`)
    #   traefik.http.routers.api.middlewares: default@file
    # ports:
    #   - 8848:8848
  
  redis:
    restart: on-failure
    image: redis:latest

  mongo:
    restart: on-failure
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
